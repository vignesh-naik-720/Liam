<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liam: AI Voice Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="status-dot"></div>
      <span class="status-text">Liam : AI Voice Agent â€¢ Online</span>
    </header>

    <main>
      <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
      <dotlottie-wc 
        src="https://lottie.host/0386533b-3e45-465e-b55f-a38935c57a3d/bOI6gNVECe.lottie" 
        style="width: 300px; height: 300px" 
        speed="1" autoplay loop>
      </dotlottie-wc>

     
      <div class="prompt-box">
        <p id="echoStatus" style="color: gray; font-style: italic;">
          Try saying: "Suggest music to listen"
        </p>
      </div>

      <div class="reply-box">
        <p id="transcriptionText"></p>
      </div>


      <div id="speakerIcon" class="mic-button idle">
        <img src="speaker.png" alt="Speaker" class="speaker-img">
      </div>


      <div style="margin-top: 10px; text-align: center;">
        <button id="clearBtn">
          Clear / Cancel
        </button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
